    <main id="CONTENTS" class="container">
      <h3>登録した住所</h3>
      <p>〒271-0068</p>
      <p>千葉県 松戸市古ケ崎3-3276-6</p>
      <p>菊地武志</p>
      <button class="btn btn-default btn-lg">
         
        この住所に送る
      </button>
      <h3>郵送する住所を別途入力する</h3>
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name-->
          <div class="form-group">
            <label class="col-sm-4 control-label">お名前</label>
            <div class="col-sm-2">
              <input type="text" placeholder="姓" class="form-control">
            </div>
            <div class="col-sm-2">
              <input type="text" placeholder="名" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">郵便番号</label>
            <div class="col-sm-2">
              <input type="number" placeholder="000-0000" class="form-control">
            </div>
            <div class="col-sm-2">
              <button class="btn btn-default btn-sm">郵便番号から住所を検索</button>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label for="address_ prefecture" class="col-md-4 control-label">住所：都道府県*</label>
            <div class="col-md-2">
              <select id="data_large_area_id" name="data[large_area_id]" class="form-control">
                <option value="13">東京都</option>
                <option value="14">神奈川県</option>
                <option value="11">埼玉県</option>
                <option value="1">北海道</option>
                <option value="12">千葉県</option>
                <option value="2">青森県</option>
                <option value="3">岩手県</option>
                <option value="4">宮城県</option>
                <option value="5">秋田県</option>
                <option value="6">山形県</option>
                <option value="7">福島県</option>
                <option value="8">茨城県</option>
                <option value="9">栃木県</option>
                <option value="10">群馬県</option>
                <option value="15">新潟県</option>
                <option value="16">富山県</option>
                <option value="17">石川県</option>
                <option value="18">福井県</option>
                <option value="19">山梨県</option>
                <option value="20">長野県</option>
                <option value="21">岐阜県</option>
                <option value="22">静岡県</option>
                <option value="23">愛知県</option>
                <option value="24">三重県</option>
                <option value="25">滋賀県</option>
                <option value="26">京都府</option>
                <option value="27">大阪府</option>
                <option value="28">兵庫県</option>
                <option value="29">奈良県</option>
                <option value="30">和歌山県</option>
                <option value="31">鳥取県</option>
                <option value="32">島根県</option>
                <option value="33">岡山県</option>
                <option value="34">広島県</option>
                <option value="35">山口県</option>
                <option value="36">徳島県</option>
                <option value="37">香川県</option>
                <option value="38">愛媛県</option>
                <option value="39">高知県</option>
                <option value="40">福岡県</option>
                <option value="41">佐賀県</option>
                <option value="42">長崎県</option>
                <option value="43">熊本県</option>
                <option value="44">大分県</option>
                <option value="45">宮崎県</option>
                <option value="46">鹿児島県</option>
                <option value="47">沖縄県</option>
              </select>
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label for="address_city" class="col-md-4 control-label">住所：市区群*</label>
            <div class="col-md-4">
              <input id="address_city" name="address_city" type="text" placeholder="例：千代田区" required="" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label for="address_town" class="col-md-4 control-label">住所：町村番地・ビル名*</label>
            <div class="col-md-4">
              <input id="address_town" name="address_town" type="text" placeholder="神田神保町1-2-3○○○ビル" required="" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label for="phone" class="col-md-4 control-label">電話番号*</label>
            <div class="col-md-4">
              <input id="phone" name="phone" type="text" placeholder="000-0000-0000" required="" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label for="mail" class="col-md-4 control-label">メールアドレス*</label>
            <div class="col-md-4">
              <input id="mail" name="mail" type="text" placeholder="xxxx@example.com" required="" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label for="mail_conform" class="col-md-4 control-label">メールアドレス（確認）*</label>
            <div class="col-md-4">
              <input id="mail_conform" name="mail_conform" type="text" placeholder="xxxx@example.com" required="" class="form-control input-md">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-4 control-label">希望のパスワード*</label>
            <div class="col-md-4">
              <input id="password" name="password" type="password" placeholder="" required="" class="form-control input-md">
            </div>
          </div>
          <!-- Password input-->
          <div class="form-group">
            <label for="password_confirm" class="col-md-4 control-label">希望のパスワード（確認）</label>
            <div class="col-md-4">
              <input id="password_confirm" name="password_confirm" type="password" placeholder="" required="" class="form-control input-md">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <button class="btn btn-default btn-lg">この住所に郵送する</button>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
