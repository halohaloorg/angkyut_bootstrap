    <div id="MODAL_LOGIN_WINDOW" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title">AngKyutにログイン</h4>
          </div>
          <div class="modal-body">
            <form method="post" action="#" enctype="application/x-www-form-urlencoded" class="form-horizontal">
              <div class="form-group">
                <label for="InputEmail" class="col-sm-3 control-label">メールアドレス</label>
                <div class="col-sm-9">
                  <input id="InputEmail" type="text" name="InputEmail" placeholder="example@example.com" class="form-control input-lg"/>
                </div>
              </div>
              <div class="form-group">
                <label for="InputPassword" class="col-sm-3 control-label">パスワード</label>
                <div class="col-sm-9">
                  <input id="InputPassword" type="password" name="InputPassword" value="" placeholder="" class="form-control input-lg"/>
                </div>
              </div>
              <div class="checkbox">
                <input id="checkbox1" type="checkbox" name="checkbox1"/>
                <label for="checkbox1">次回から自動的にログインする</label>
              </div>
              <p>
                <input type="submit" value="ログイン" class="btn btn-primary btn-lg btn-block"/>
              </p>
              <p><a href="salvage.html" class="arrow_link">パスワードをお忘れの方</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
